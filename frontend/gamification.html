<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Dashboard - Studdy Buddy AI</title>
    <link rel="stylesheet" href="css/gamification.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 36px;
            color: #2d3436;
            margin-bottom: 8px;
        }

        header p {
            color: #636e72;
            font-size: 16px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        .main-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .side-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Gamification Dashboard</h1>
            <p>Track your progress, earn badges, and climb the leaderboard!</p>
        </header>

        <div id="loading" class="loading">
            <h2>Loading your achievements...</h2>
        </div>

        <div class="dashboard" style="display: none;" id="dashboard">
            <div class="main-column">
                <!-- XP Progress Bar -->
                <div>
                    <h2 class="section-title">‚ö° Your Progress</h2>
                    <div id="xp-progress-container"></div>
                </div>

                <!-- Badge Showcase -->
                <div>
                    <h2 class="section-title">üèÜ Badge Collection</h2>
                    <div id="badge-showcase"></div>
                </div>
            </div>

            <div class="side-column">
                <!-- Streak Counter -->
                <div>
                    <h2 class="section-title">üî• Daily Streak</h2>
                    <div id="streak-counter"></div>
                </div>

                <!-- Mini Leaderboard -->
                <div>
                    <div id="mini-leaderboard"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/gamification.js"></script>
    <script>
        // Initialize gamification when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initGamification();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
            } catch (error) {
                console.error('Failed to load gamification:', error);
                document.getElementById('loading').innerHTML = '<h2>‚ùå Failed to load. Please refresh the page.</h2>';
            }
        });
    </script>
</body>
</html>
